     <script>
	 $(function(){
		$(".meet-nav li").click(
		function(){						
			var $this = $(this);
			var index = $this.index();
			if(index==0){
				$(".logo img").show();
			}else{
				$(".logo img").hide();
			}
			var systemName = "#system-"+index;
			$(systemName).siblings().hide();
			$this.siblings().removeClass("selected");
			$this.addClass("selected");
			$(systemName).show();	
		});		
		$('.carousel').carousel();
	});		
	</script>
