	<!--自适应屏幕高度-->
	<script>  
	$(document).ready(function(){  
	    //初始化宽度、高度  
	    $("body").width($(window).width());  
	    $("body").height($(window).height());  
	    //当文档窗口发生改变时 触发  
	    $(window).resize(function(){  
	        $("body").width($(window).width());  
	        $("body").height($(window).height());  
	    	})  
	    })
	</script>
	
	<!--自适应屏幕高度-->
	<script>
		$(function () {
			$('p').textillate({ in: { effect: 'flipInX' } });
		})
